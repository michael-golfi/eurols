<md-toolbar color="primary">

  <ng-content select="[logo]" class="logo-button"></ng-content>
  <span class="title">EURO LS</span>

  <span class="spacer"></span>

  <md-icon class="connected" mdTooltip="No Connection" *ngIf="!(isConnected | async)">signal_wifi_off</md-icon>

  <md-input-container class="search">
    <input mdInput (keypress)="limitNumbers($event);" (keyup.enter)="search(query)" [(ngModel)]="query" [attr.maxlength]="12"
      placeholder="Search">
  </md-input-container>

  <button md-icon-button class="search-button" (click)="search(query)"><md-icon>search</md-icon></button>

  <button md-icon-button *ngIf="loggedIn" (click)="logout()">
        <md-icon>exit_to_app</md-icon>
      </button>
  <!--/md-menu-->
</md-toolbar>
