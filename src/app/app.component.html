<toolbar>

  <div (click)="sidenav.toggle()" class="logo-button" logo>
    <div class="oval"></div>
    <div class="oval"></div>
    <div class="oval" style="margin-bottom: 0"></div>
  </div>

</toolbar>

<md-sidenav-layout class="left-navigation">

  <md-sidenav #sidenav mode="side" opened="true">

    <md-nav-list>
      <div *ngFor="let route of routes">
        <md-list-item routerLink="{{ route.path }}" routerLinkActive="active">
          <md-icon>{{ route.icon }}</md-icon>
          <span class="nav-text">{{ route.name }}</span>
        </md-list-item>
      </div>
    </md-nav-list>

  </md-sidenav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-layout>
